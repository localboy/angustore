<ul class="list-group">
    <li class="list-group-item" ng-repeat="product in products">
        <div ng-show="!product.soldOut">
            <h3>{{product.name}}
                <em class="pull-right"> {{product.price | currency}} </em></h3>
            <img ng-src="product.img.full">
            <!--<p>{{product.description}}</p>-->
            <!--<button ng-show="product.canPurchase">Add to cart</button>-->
            <section ng-controller="PanelController">
                <ul class="nav nav-pills">
                    <li ng-class="{active:isSelected(1)}"><a href ng-click="selectTab(1)">Description</a> </li>
                    <li ng-class="{active:isSelected(2)}"><a href ng-click="selectTab(2)">Specification</a> </li>
                    <li ng-class="{active:isSelected(3)}"><a href ng-click="selectTab(3)">Reviews</a> </li>
                </ul>
                <div class="panel" ng-show="isSelected(1)">
                    <h4>Description</h4>
                    <p>{{product.description}}</p>
                </div>
                <div class="panel" ng-show="isSelected(2)">
                    <h4>Specification</h4>
                    <p>Not yet</p>
                </div>
                <div class="panel" ng-show="isSelected(3)">
                    <h4>Reviews</h4>

                    <form class="form-group" name="reviewForm" ng-controller="ReviewController"
                          ng-submit="addReview(product)" novalidate>
                        <!--<form class="form-group" name="reviewForm"  ng-submit="submitForm()">-->
                        <blockquote ng-repeat="review in reviews">
                            <b>Stars : {{review.stars}}</b><br>
                            {{review.body}}<br>
                            <cite>By : {{review.author}}</cite>
                        </blockquote>
                        <select class="form-control" ng-model="review.stars" required>
                            <option value="1">star 1</option>
                            <option value="2">stars 2</option>
                            <option value="3">stars 3</option>
                            <option value="4">stars 4</option>
                            <option value="5">stars 5</option>
                        </select>
                        <textarea class="form-control" ng-model="review.body" required></textarea>
                        <label>by :</label>
                        <input class="form-control" type="email" ng-model="review.author" required/>
                        <input class="btn btn-success" type="submit"/>
                    </form>
                </div>
            </section>
        </div>
    </li>
</ul>
